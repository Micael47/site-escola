<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste animação</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* Estilo do elemento com a animação */
        .animated-link {
            position: relative;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            color: #333;
        }

        /* Criando a linha com o ::after */
        .animated-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0; /* Começa com largura 0 */
            background-color: #3498db; /* Cor da linha */
            transition: width 0.5s ease; /* Animação suave */
        }

        /* Efeito ao passar o mouse */
        .animated-link:hover::after {
            width: 100%; /* A linha cresce até a largura total do elemento */
        }

    </style>
</head>
<body>
    <div class="animated-link">Passe o mouse aqui!</div>
</body>
</html>
